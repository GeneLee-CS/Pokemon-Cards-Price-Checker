table: card_price_variant_master
description: >
  Master table defining distinct TCG price variants. Each row represents a unique (tcg.card_id, price_type) combination.
  Each row is treated as an independent pricing entity for ranking and eBay tracking.

columns:
  card_price_variant_id:
    type: string
    nullable: false
    description: Deterministic identifier generated from card_id and price_type.

  card_id:
    type: string
    nullable: false
    description: Pok√©mon TCG card identifier from the tcg_cards staging table.

  price_type:
    type: string
    nullable: false
    description: TCG price variant type (normal, holofoil, reverseHolofoil, 1stEditionHolofoil and 1stEditionNormal)
